<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/estilos.css" />

    <title>BuzzQuizz</title>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <div class="container">
      <div class="subtitulo">
        <h2>Comece pelo começo</h2>
      </div>
      <div class="informacoesBasicas">
        <input class="texto" type="text" placeholder="Título do seu quizz" />
        <input
          class="texto"
          type="text"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          class="texto"
          type="text"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          class="texto"
          type="text"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <div class="prosseguir" onclick="prosseguir()">
          <h3>Proseguir pra criar perguntas</h3>
      </div>
    </div>
  </body>
</html>
