<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/estilos.css" />
  

    <title>BuzzQuizz</title>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <div class="container">
      <div class="subtitulo">
        <h2>Comece pelo começo</h2>
      </div>
      <div class="informacoesBasicas">
        <input
          id="titulo"
          class="texto"
          type="text"
          placeholder="Título do seu quizz"
        />
        <input
          id="Url"
          class="texto"
          type="text"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          id="perguntas"
          class="texto"
          type="text"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          id="niveis"
          class="texto"
          type="text"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <div class="prosseguir" onclick="prosseguir()">
        <h3>Proseguir pra criar perguntas</h3>
      </div>
    </div>
    <!-- desktop9-->
    <div class="container none">
      <div class="subtitulo">
        <h2>Crie suas perguntas</h2>
      </div>
      <div class="conteudo container"></div>
      <div class="prosseguir" onclick="prosseguirNiveis()">
        <h3>Proseguir pra criar niveis</h3>
      </div>
    </div>
    <!-- desktop10-->
    <div class="container none niveis">
      <div class="subtitulo">
        <h2>Agora, decida os níveis</h2>
      </div>
      <div class="conteudo nivel container"></div>

      <div class="prosseguir" onclick="apiQuizz()">
        <h3>Finalizar Quizz</h3>
      </div>
    </div>
    <!-- telaDeSucesso-->
    <div class="container sucesso none">
      <div class="subtitulo">
        <h2>Seu quizz está pronto!</h2>
      </div>
      <div class="imagemTitulo">
        <h4 class="tituloo"></h4>
      </div>

      <div class="prosseguir comSucesso" onclick="acessarQuizz()">
        <h3>Acessar Quizz</h3>
      </div>
      <div class="voltar">
        <div class="bottomHome" onclick="acessarHome()">Voltar pra home</div>
      </div>
    </div>
    <div class="box-quizzes">
      <div class="box-criar-quizz">
        <div class="info-criar-quizz">
          <span>Você não criou nenhum quizz ainda :(</span>
        </div>
        <div class="btn-criar-quizz" onclick="buttomCriar()">
          <span>Criar Quizz</span>
        </div>
      </div>
      <div class="quizzes-criado-pelo-usuario escondido">
        <div class="titulo-todos-quizzes-usuario">
          <h2>Seus Quizzes</h2>
          <ion-icon onclick="buttomCriar()"
            name="add-circle-outline"
            class="icone-criar-quizz"
          ></ion-icon>
        </div>
        <div class="todos-quizzes-usuario"></div>
      </div>
      <div class="titulo-todos-quizzes">
        <h2>Todos os Quizzes</h2>
      </div>
      <div class="todos-quizzes-api"></div>
    </div>
    <!--boxQuestoes-->
    <div class="box-questoes escondido">
      <div class="titulo-quizz"></div>
      <div class="box-questoes-quizzes">
        <div class="box-perguntas-respostas"></div>
        <div class="box-resultado-quizz">
          <!--<div class="titulo-resultado">
                  <span>88% de acerto: Você é praticamente um aluno de Hogwarts!</span>
              </div>
              <div class="conteudo-resultado">
                  <div class="box-resultado-img">
                      <img src="/Imagens/corinthians2.jpg" alt="">
                  </div>
                  <div class="box-descricao-resultado">
                      <span>Parabéns Potterhead! Bem-vindx a Hogwarts, aproveite o loop infinito de comida e clique no botão abaixo para usar o vira-tempo e reiniciar este teste.</span>
                  </div>
              </div>-->
        </div>
        <div class="bnt-reiniciar-quizz">
          <!--<span>Reiniciar Quizz</span>-->
        </div>
        <div class="bnt-voltar-home">
          <!-- <span>Voltar pra home</span>-->
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="ScriptJS/create.js"></script>
  </body>
</html>
