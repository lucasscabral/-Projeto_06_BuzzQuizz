<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/estilos.css" />

    <title>BuzzQuizz</title>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <main>
      <div class="box-quizzes">
        <div class="box-criar-quizz">
          <div class="info-criar-quizz">
            <span>Você não criou nenhum quizz ainda :(</span>
          </div>
          <div class="btn-criar-quizz" onclick="buttomCriar()">
            <span>Criar Quizz</span>
          </div>
        </div>
        <div class="quizzes-criado-pelo-usuario escondido">
          <div class="titulo-todos-quizzes-usuario">
            <h2>Seus Quizzes</h2>
            <ion-icon onclick="buttomCriar()"
              name="add-circle-outline"
              class="icone-criar-quizz"
            ></ion-icon>
          </div>
          <div class="todos-quizzes-usuario"></div>
        </div>
        <div class="titulo-todos-quizzes">
          <h2>Todos os Quizzes</h2>
        </div>
        <div class="todos-quizzes-api"></div>
      </div>
      <div class="box-questoes escondido">
        <div class="titulo-quizz"></div>
        <div class="box-questoes-quizzes">
          <div class="box-perguntas-respostas"></div>
          <div class="box-resultado-quizz"></div>
          <div class="bnt-reiniciar-quizz" onclick="reiniciarJogo()"></div>
          <div class="bnt-voltar-home" onclick="voltarHome()"></div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="ScriptJS/create.js"></script>
  </body>
</html>
