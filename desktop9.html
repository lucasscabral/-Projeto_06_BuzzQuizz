<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/estilos.css" />
    <script src="ScriptJS/script.js"></script>

    <title>BuzzQuizz</title>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <div class="container">
      <div class="subtitulo">
        <h2>Crie suas perguntas</h2>
      </div>
      <div class="inputs">
        <div class="tituloInput">Pergunta 1</div>
        <div class="icone"><ion-icon name="create-outline"></ion-icon></div>

        <input type="text" placeholder="Texto da pergunta" />
        <input type="text" placeholder="Cor de fundo da pergunta" />
        <div class="tituloInput">Resposta correta</div>
        <input type="text" placeholder="Resposta correta" />
        <input type="text" placeholder="URL da imagem" />
        <div class="tituloInput">Resposta incorreta</div>
        <input type="text" placeholder="Resposta incorreta 1" />
        <input type="text" placeholder="URL da imagem 1" />
        <input type="text" placeholder="Resposta incorreta 2" />
        <input type="text" placeholder="URL da imagem 2" />
        <input type="text" placeholder="Resposta incorreta 3" />
        <input type="text" placeholder="URL da imagem 3" />
      </div>
      <div class="maisPerguntas">Pergunta 2</div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
